<!DOCTYPE html>
<html>
  
    <head>
        <meta charset="UTF-8" />
        <title>Sakura Particles</title>
    </head>

    <body bgcolor="#FFFFFF">

     
        <form>
            <label for="numPetals">Num Petals: </label>
            <input type="number" step="1" pattern="\d+" id="numPetals" value=200 name="numPetals">
        </form>
        <form>
            <label for="delay">Delay: </label>
            <input type="number" step="1" pattern="\d+" id="delay" value=0 name="delay">
        </form>
        <form>
            <label for="pull">Pull: </label>
            <input type="number" id="pull" value=0.25 name="pull">
        </form>

        <form>
            <input type="button" value="Action" onclick="buttonAction();" />
        </form>

        <script src="https://pixijs.download/release/pixi.js"></script>
        <script src="particle-emitter.js"></script>
        <script src="spawnRectangle.js"></script>
        <script src="attractor.js"></script>
        <script src="petal.js"></script>
        <script src="main.js"></script>

</html>
